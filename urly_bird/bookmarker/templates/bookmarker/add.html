{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Add an UrlyBird</h2>

    <form method="post" action="{% url "add_bookmark" %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" name="submit" class="btn btn-default" value="Add"/>
    </form>
{% endblock %}
