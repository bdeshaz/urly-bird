{% extends "base.html" %}

{% block content %}
    <h2>{{ user }}</h2>

    <h3>Bookmarks</h3>
    {% for bookmark in bookmarks %}
        <div>
            <a href="{% url 'show_url' bookmark.s_code %}"
           class="user-link">Urly_bird/{{ bookmark.s_code }}</a>
        </div>
    {% endfor %}

{% endblock %}
